<!doctype html>
{% load static %}
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{% static 'media/images/favicon.ico' %}" type="image/x-icon">
	<link rel="stylesheet" href="{% static 'myconfigs/css/styles.css' %}">
	{% block upper_links %}{% endblock %}
	<title>{% block title %}Caravel Hotel{% endblock %}</title>
</head>
<body>
	<div class="wrapper">
		{% include 'inc/_header.html' %}
		<main>
			{% block content %}CONTENT{% endblock %}
		</main>
		{% include 'inc/_footer.html' %}
	</div>
	{% block bottom_links %}{% endblock %}
</body>
</html>
